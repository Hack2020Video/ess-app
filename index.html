<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" type="text/css" href="main.css">
   </head>
   <body style="background-image: url('https://www.huntington.com/-/media/hcom/home/hero/hero-mobile-lady-looking-and-smiling.jpg?rev=da3c45f97eab4c639d0fffd9909a8c83&h=480&w=736&la=en&hash=7AB72D171BBD72CA63AEF27BC71A55AF');">
      <table width="100%">
         <tr >
            <td >
               <table>
                  <tr>
                     <td width=47%>
                        <img src="https://www.huntington.com/-/media/hcom/global/logo/lockup.svg?rev=c9cf80c581284a5884ce918b9c672733&amp;h=81&amp;w=273&amp;la=en&amp;hash=CBB13816C82E9D808DD73BE863AAE7CC" height="81" width="273" alt="Huntington, Welcome">
                     </td>
                     <td style="text-align:right">
                        <h1 style="color: green;"> Enterprise Customer Video Support System</h1>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
         <tr style="width:100%; ">
            <td >
               <table style="width:100%; background-color: #7EB260;font-family:Verdana; color:white" >
                  <tr>
                     <td>
                        <div>
                           <p id="roomList">Customer's Waiting Lobby : &nbsp;&nbsp;&nbsp;</p>
                           <div>
                              <span id="currentRoom"></span> 
                           </div>
                        </div>
                        <div style="background-image: url('https://www.huntington.com/-/media/hcom/global/contactus/ContactGray20-3.png?rev=8910b24593f242d19ecf2d4278df5a19&amp;h=530&amp;w=1321&amp;la=en&amp;hash=7CCFEE225926FFA70A0630CBAF1133D3');">   
                        </div>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
         <tr>
            <td>
               <table width=100%>
                  <tr>
                     <td width=70%>
                        <table style="height:10px;">
                           <tr>
                              <td>
                                 <!--<div id="videos"> -->
                                 <video id="remoteVideo" autoplay playsinline 
                                 style="position:absolute; vertical-align:top"> </video>
                                 <video id="localVideo" muted autoplay playsinline style="position:absolute; border-radius:35%; width:150px;"></video>
                                 <!--</div>-->
                                 <!--class="mdc-button mdc-button--raised"-->
                                 <button  class="mdc-button mdc-button--raised" id="hangupBtn" style="left:275px; top:425px; background-color:#B03A2E; border-radius: 50%; height:50px;width:25px">
                                 &nbsp;&nbsp;&nbsp;
                                 <i class="material-icons mdc-button__icon" aria-hidden="true">call_end</i>
                                 </button>
                              </td>
                           </tr>
                           <tr>
                              <td>
                                 <!--</div>-->
                                 <div class="mdc-dialog"
                                    id="room-dialog"
                                    role="alertdialog"
                                    aria-modal="true"
                                    aria-labelledby="my-dialog-title"
                                    aria-describedby="my-dialog-content">
                                 <div class="mdc-dialog__container">
                                    <div class="mdc-dialog__surface" >
                                       <h2 class="mdc-dialog__title" id="my-dialog-title" >Join room</h2>
                                       <div class="mdc-dialog__content" id="my-dialog-content">
                                          Enter ID for room to join:
                                          <div class="mdc-text-field">
                                             <input type="text" id="room-id" class="mdc-text-field__input">
                                             <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                                             <div class="mdc-line-ripple"></div>
                                          </div>
                                       </div>
                                       <footer class="mdc-dialog__actions">
                                          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                                          <span class="mdc-button__label">Cancel</span>
                                          </button>
                                          <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                                             data-mdc-dialog-action="yes">
                                          <span class="mdc-button__label">Join</span>
                                          </button>
                                       </footer>
                                    </div>
                                 </div>
                                 <div class="mdc-dialog__scrim"></div>
                                 <script src="index.js"></script>  
                              </td>
                           </tr>
                        </table>
                     </td>
                     <td>
                       <table id="chatWindow">
                         <tr>
                           <td>
                             <p id="chatMessages"></p>
                             <textarea id="chatText" style="align-right:true"></textarea>
                              <button id="sendChatButton" type="button"> Send </button>
                           </td>
                         </tr>
                       </table>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </body>
</html>
